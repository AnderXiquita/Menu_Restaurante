<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Menu-Restaurante</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">

                <h1>Check the <br>best food </h1>

                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatibus officia ipsa architecto temporibus magni veniam quae recusandae nemo?
                </p>

                <button>Book a table</button>

            </div>

            <img class="hero_image" src="./img/hero.png" alt="Plato de pasta con vegetales">
        </section>

        <hr>

        <h2 class="subtitle">Our services</h2>

        <section class="dishes">
            <img class="dishes-item dishes-item__big" src="./img/video.png" alt="video de una mesa con un plato">
            <img class="dishes-item" src="./img/dish1.png" alt="plato de comida">
            <img class="dishes-item" src="./img/dish2.png" alt="plato de comida">
            <img class="dishes-item" src="./img/dish3.png" alt="plato de comida">
            <img class="dishes-item" src="./img/dish4.png" alt="plato de comida">
        </section>

        <hr>

        <section class="menu">
            <h2 class="subtitle">Home menu</h2>

            <div class="menu-grid">

                <div class="menu-grid-item">    
                    <img src="./img/plate1.png" alt="plato de comida">
                </div>

                <div class="menu-grid-item">    
                    <img src="./img/plate2.png" alt="plato de comida">
                </div>

                <div class="menu-grid-item">    
                    <img src="./img/plate3.png" alt="plato de comida">
                </div>

                <div class="menu-grid-item">    
                    <img src="./img/plate4.png" alt="plato de comida">
                </div>

                <div class="menu-grid-item">    
                    <img src="./img/plate5.png" alt="plato de comida">
                </div>

            </div>
        </section>

    </main>
</body>
</html>
